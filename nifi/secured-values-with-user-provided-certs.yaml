nifi:
  properties:
    secured: true
  certificate_source:
    user_provided: true

certs:
  # All certificates need to be copied to nifi/certficates
  # Copy your certficates and private keys and update the filenames accordingly
  # If you have more or less nodes update the list "node_certs" accordingly
  ca_certificate: rootCA.crt
  admin_user:
    enabled: true
    cn: "CN=admin"
    private_key: admin.key
    certificate: admin.crt
  node_certs:
    - node: 1
      private_key: node1.key
      certificate: node1.crt
    - node: 2
      private_key: node2.key
      certificate: node2.crt
    - node: 3
      private_key: node3.key
      certificate: node3.crt
